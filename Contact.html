<!DOCTYPE html>
<html lang="ja">
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact | A.M</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="responsive.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap">
  </head>

  <body>
        <header>
            <div class="container">
                <div class="header-left">
                    <a href="index.html">
                        <img class="logo" src="images/IMG_0281.png" alt="Back to the top">
                    </a>
                </div>
                <span class="fa fa-bars menu-icon"></span>

                <div class="header-right">
                    <a href="About.html">About Me</a>
                    <a href="Skills.html">Skills & Activities</a>
                    <a class="Contact" href="Contact.html">Contact</a>
                </div>
            </div>
        </header>

        <div class="top-wrapper">
            <div class="container">
                <h1>Contact</h1>
                <p>お問い合わせ</p>
            </div>
        </div>

        <div class="main-wrapper">
            <div class="container">
                <div class="contact-form">
                    <p>お気軽にお問い合わせください</p>
                    <form action="#" method="post">
                        <label for="name">お名前</label><br>
                        <input type="text" id="name" name="name" placeholder="例：山田 太郎" required><br><br>
            
                        <label for="email">メールアドレス</label><br>
                        <input type="email" id="email" name="email" placeholder="例：example@example.com" required><br><br>
            
                        <label for="message">メッセージ</label><br>
                        <textarea id="message" name="message" rows="6" placeholder="お問い合わせ内容をご記入ください" required></textarea><br><br>
            
                        <input type="submit" value="送信">
                    </form>
                </div>
            </div>
        </div>      

        <footer>
            <div class="container">
                <p>A.M</p>
            </div>
        </footer>
  </body>
</html>
